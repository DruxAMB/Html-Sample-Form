<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <div class="layout">
       <h1>Tros by X</h1>
        <h2>Name </h2>
        <input type="text" name="name" placeholder="Name">
        <div class="container">

            <h2>Gender :: </h2>

            <ul>
                <li>
                    <input type="radio" id="f-option" name="selector">
                    <label for="f-option">Male</label>

                    <div class="check"></div>
                </li>

                <li>
                    <input type="radio" id="s-option" name="selector">
                    <label for="s-option">Female</label>

                    <div class="check">
                        <div class="inside"></div>
                    </div>
                </li>

        </div>

        <h2>Division</h2>

        <select name="selectoptions">             
	        <option >DruxAMB</option>
	        <option >Freda</option>
	        <option >Chibuzor</option>
	        <option >Daniel</option>
	        <option >Adebayo</option>
	        <option >Buds</option>
	        <option >Samuel</option>
        </select>


        <h2>Email Address</h2>
        <input type="email" name="email" placeholder="example@mail.com">

        <h2>Phone Number</h2>
        <input type="tel" name="PhoneNO" placeholder="+234123456789">

        <h2>Message</h2>
        <textarea name="message" id="" cols="50" rows="10" placeholder="Type your message"></textarea>
        <br> <br>
        
        <div class="btn"><input type="button" name="button" value="Submit"></div>
        <!--        <textarea name="messages" placeholder="Write to me"></textarea>-->
        <footer>
        &copy; DruxAMB, 2024</footer>
    </div>
    
    

</body>

</html>
